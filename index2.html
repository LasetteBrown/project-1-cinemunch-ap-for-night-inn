<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemunch Recommendations</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"

<body>
    <div class="container">

        <div class="header">
            <p>Saved Searches</p>
        </div>
        <div class="grid-x">

                    <div class="card-section">
                        <img src="assets/img/generic/rectangle-1.jpg">
                    </div>
                    <div class="card-section">
                        <p>This is a simple card with an image inside a `.card-section`.</p>
                    </div>
                </div>
            </div>
            <div class="cell small-6">
                <h2>Order This</h2>
                <div class="card">
                    <div class="card-section">
                        <img src="assets/img/generic/rectangle-1.jpg">
                    </div>
                    <div class="card-section">
                        <p>This is a simple card with an image inside a `.card-section`.</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="button" data-dropdown-menu type="button" data-toggle="example-dropdown-bottom-center">Try
            Again</button>
        <div class="dropdown-pane" data-dropdown-menu data-position="bottom" data-alignment="center"
            id="example-dropdown-bottom-center" data-dropdown data-auto-focus="true">
            <p>Test</p>
        </div>

</body>
