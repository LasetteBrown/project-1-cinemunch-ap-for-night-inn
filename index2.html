<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemunch Recommendations</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header grid-x">
        <img src="./assets/images/Logo With Writing.png" class="logo" alt="Logo"></img>
    </div>

    <div class="container">
        <div id ="equal" class="grid-x">
            <div class="card-cell cell small-12 medium-6">
                <h2>Watch This</h2>
                <div class="card" id="movie-card">
                    <div class="card-section">
                        <p class="card-head" id="movie-title">Semi-Pro</p>
                        <img id="movie-image"
                            src="./assets/images/loading.gif">
                    </div>
                    <div id="movie-head" class="card-section">
                        <p id="movie-summery"></p>
                    </div>

                    <a class="button large save" id="save-movie-btn" href="#">Save Movie</a>
                </div>
            </div>
            <div class="card-cell cell small-12 medium-6">
                <h2>Order This</h2>
                <div class="card">
                    <div class="card-section" id="food-section">
                        <div class="order">
                            <p id="food-head" class="card-head">Pad Thai</p>
                        </div>
                        <img id="food-image"
                            src="./assets/images/loading.gif">
                    </div>
                    <div class="card-section" id="food-description">
                        <p id="food-cuisine"></p>
                    </div>
                    <a class="button large save" id="save-food-btn" href="#">Save Meal</a>
                </div>
            </div>
        </div>

        <div class="grid-x">
            <div class="cell small-12">
                <button class="button btn redo-button" type="button" data-toggle="example-dropdown">Try Again</button>
                <div class="dropdown-pane" id="example-dropdown" data-dropdown data-auto-focus="true">
                    <div class="grid-x">
                        <a class="button large redo redo-movie small-6" href="#">Redo Movie</a>
                        <a class="button large redo redo-meal small-6" href="#">Redo Meal</a>
                        <a class="button large redo redo-both small-12" href="#">Redo Both</a>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>

    <script src="./assets/js/movieApi.js"></script>
    <script src="./assets/js/restaurantApi.js"></script>



</body>


</html>
